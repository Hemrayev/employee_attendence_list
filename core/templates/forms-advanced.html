<head>

<body>
<!-- Left Panel -->
{% include 'inc/_sidebar.html' %}

<div id="right-panel" class="right-panel">

    <!-- Header-->
    {% include 'inc/_navbar.html' %}<!-- /header -->
    <!-- Header-->


    <div class="content mt-3">
        <div class="animated fadeIn">

            <div class="row">
                <div class="col-xs-6 col-sm-6 ml-auto mr-auto">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card">
                            <div class="card-header">
                                <strong>Işgär</strong> <small>goşmak</small>
                            </div>
                            <div class="card-body card-block">

                                <div class="form-group">
                                    <label class=" form-control-label">Ady, Familiýasy</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                                        <input type="text" name="name" class="form-control">
                                    </div>
                                    <small class="form-text text-muted"><strong>meselem.</strong> Oraz Orazmuradowiç</small>
                                </div>
                                <div class="form-group">
                                    <label class=" form-control-label">Wezipesi</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-briefcase"></i></div>
                                        <input type="text" name="profession" class="form-control">
                                    </div>
                                    <small class="form-text text-muted"><strong>meselem.</strong> mugallym</small>
                                </div>
                                <div class="form-group">
                                    <label class=" form-control-label">Telefon belgiňiz</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                                        <input type="text" name="phone_number" class="form-control">
                                    </div>
                                    <small class="form-text text-muted"><strong>meselem.</strong> +993 65 1234567 </small>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-light" type="submit">Ýatda sakla!</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->

</div><!-- /#right-panel -->

<!-- Right Panel -->


<script src="{% static '/vendors/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static '/vendors/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static '/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static '/assets/js/main.js' %}"></script>
<script src="{% static '/vendors/chosen/chosen.jquery.min.js' %}"></script>

<script>
    jQuery(document).ready(function() {
        jQuery(".standardSelect").chosen({
            disable_search_threshold: 10,
            no_results_text: "Oops, nothing found!",
            width: "100%"
        });
    });
</script>
<script>
    var btnUpload = $("#upload_file"),
            btnOuter = $(".button_outer");
    btnUpload.on("change", function(e){
        var ext = btnUpload.val().split('.').pop().toLowerCase();
        if($.inArray(ext, ['gif','png','jpg','jpeg']) == -1) {
            $(".error_msg").text("Not an Image...");
        } else {
            $(".error_msg").text("");
            btnOuter.addClass("file_uploading");
            setTimeout(function(){
                btnOuter.addClass("file_uploaded");
            },3000);
            var uploadedFile = URL.createObjectURL(e.target.files[0]);
            setTimeout(function(){
                $("#uploaded_view").append('<img src="'+uploadedFile+'" />').addClass("show");
            },3500);
        }
    });
    $(".file_remove").on("click", function(e){
        $("#uploaded_view").removeClass("show");
        $("#uploaded_view").find("img").remove();
        btnOuter.removeClass("file_uploading");
        btnOuter.removeClass("file_uploaded");
    });
</script>
</body>

</html>
