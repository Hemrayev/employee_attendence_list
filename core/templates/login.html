{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ulgama giriş</title>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<div class="container" style="text-align: center; margin-top: 200px; ">
    <div class="demo-headline" >
        <div class="login" >
            <div class="login-screen" >
                <div class="login-icon">
                    <h4 style="margin-bottom: 15px"><strong >Ulgama giriş</strong></h4>
                </div>
                <div>
                    <style>
                        h5{
                            color: red;
                        }
                        .login-form {
                            width: 500px;
                            height: 220px;
                            margin-left: 330px;
                            background-color: #F5F5F5;
                            padding: 20px 20px;
                            box-shadow: 10px 10px 5px lightblue;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{ message }}</h5>
                    {% endfor %}
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="login-form">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control login-field" value="" placeholder="Admin adynyzy giriziň" id="login-name" />
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control login-field" value="" placeholder="Gizlin kodyňyz" id="login-pass" />
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Ulgama gir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
